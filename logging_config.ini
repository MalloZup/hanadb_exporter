[loggers]
keys=root,fileLogger,sysLogger

[handlers]
keys=fileHandler,sysHandler

[formatters]
keys=customFormatter

[logger_root]
level=INFO
handlers=fileHandler,sysHandler

[logger_fileLogger]
level=INFO
handlers=fileHandler
qualname=shaptools,hanadb_exporter
propagate=0

[logger_sysLogger]
level=WARNING
handlers=sysHandler
qualname=shaptools,hanadb_exporter
propagate=0

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=customFormatter
args=('%(logfilename)s', 'a')

[handler_sysHandler]
class=handlers.SysLogHandler
level=WARNING
formatter=customFormatter
args=('/dev/log',)

[formatter_customFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
